Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: info
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: error

  Loggers:
    logger:
      -
        name: io.grpc.netty.NettyServerHandler
        level: fine
        additivity: false
        AppenderRef:
          ref: STDOUT
      -
        name: io.grpc.netty
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: info
      AppenderRef:
        ref: STDOUT
