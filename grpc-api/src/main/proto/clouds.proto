// API definition for Clouds service.

syntax = "proto3";

option java_multiple_files = true;
option java_package = "xyz.breakit.clouds";
option java_outer_classname = "CloudsProto";

package clouds;

/*
 * Service to request clouds positions.
 */
service CloudsService {
    /*
     * Return next line of geese positions.
     */
    rpc GetClouds (GetCloudsLineRequest) returns (CloudsLineResponse);
}

/*
 * Request to recieve next horizontal line of clouds.
 */
message GetCloudsLineRequest {
    /*
     * Line width: max number of clouds in one sceen horizontal line.
     */
    int32 line_width = 1;
}

/*
 * Respose contains positions of clouds in a horizontal line.
 */
message CloudsLineResponse {
    /*
     * Array of clouds. Numbers in the array represent vertical positions
     * of clouds. For example, [1, 3] array means there are clouds in the first
     * and third column of the line.
     */
    repeated int32 cloud_positions = 1;
}
