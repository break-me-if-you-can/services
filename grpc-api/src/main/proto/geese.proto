// API definition for Geese service.

syntax = "proto3";

option java_multiple_files = true;
option java_package = "xyz.breakit.geese";
option java_outer_classname = "GeeseProto";

package geese;

/*
 * Service to request geese positions.
 */
service GeeseService {
    /*
     * Return next line of geese positions.
     */
    rpc GetGeese (GetGeeseLineRequest) returns (GeeseLineResponse);
}

/*
 * Request to recieve next horizontal line of geese.
 */
message GetGeeseLineRequest {
    /*
     * Line width: max number of geese in one sceen horizontal line.
     */
    int32 line_width = 1;
}

/*
 * Respose contains positions of geese in a horizontal line.
 */
message GeeseLineResponse {
    /*
     * Array of geese. Numbers in the array represent vertical positions
     * of geese. For example, [1, 3] array means there are geese in the first
     * and third column of the line.
     */
    repeated int32 goose_positions = 1;
}
