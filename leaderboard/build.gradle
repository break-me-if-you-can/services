buildscript {
    ext {
        springBootVersion = '2.0.4.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "net.ltgt.apt" version "0.18"
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'xyz.breakit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-sleuth:2.0.1.RELEASE'
    }
}

dependencies {
    compileOnly "org.immutables:value:2.7.1:annotations"
    annotationProcessor "org.immutables:value:2.7.1"

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'

    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'com.google.guava:guava:23.0'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'com.netflix.concurrency-limits:concurrency-limits-servlet:0.0.49'

    compile 'org.springframework.cloud:spring-cloud-sleuth-zipkin'
    compile 'org.springframework.cloud:spring-cloud-starter-sleuth'
    compile 'io.zipkin.reporter2:zipkin-sender-urlconnection:2.1.3'


    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('io.projectreactor:reactor-test')
    testCompile 'junit:junit:4.12'

    testCompile 'org.assertj:assertj-core:3.5.+'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'xmlunit:xmlunit:1.6'
}

bootJar {
    mainClassName = 'xyz.breakit.leaderboard.Application'
    version = ''
}

apply from: '../common/common.gradle'

idea.module {
    outputDir = file('idea-build')
    testOutputDir = file('idea-test-build')
    generatedSourceDirs += file('build/generated/source/apt/main')

}

def sysprops = System.getProperties()
if (sysprops['idea.platform.prefix'] != null) {
    sourceSets {
        main {
            java {
                srcDir "build/generated/source/apt/main"
            }
        }
    }
}